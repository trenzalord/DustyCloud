<ion-content padding>
 <ion-list>
   <ion-item-divider>
     Account
   </ion-item-divider>
   <ion-item>
     <ion-label>Public Name</ion-label>
     <ion-input name="publicName" [placeholder]="'Current name: ' + (user | async)?.publicName" [(ngModel)]="publicName" (ionBlur)="saveUserPublicName()"></ion-input>
   </ion-item>
 </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons end>
      <button ion-button block (click)="goToBugReport()">Report bug (or ideas)</button>
      <button ion-button block (click)="signOut()">Logout</button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
