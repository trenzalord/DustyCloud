<ion-content padding>
  <form>
    <ion-list>
      <ion-item>
        <ion-label>Title</ion-label>
        <ion-input name="title" [(ngModel)]="story.title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Category</ion-label>
        <ion-select name="category" [(ngModel)]="story.category">
          <ion-option *ngFor="let categoryKey of categoryKeys" [value]="categoryKey">{{ categoryKey }}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Description</ion-label>
        <ion-textarea name="description" [(ngModel)]="story.description"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label>Event Date</ion-label>
        <ion-datetime name="eventDate" [(ngModel)]="story.eventDate"></ion-datetime>
      </ion-item>
    </ion-list>
    <button ion-button block (click)="addStory()" color="secondary">Add story</button>
    <button ion-button block (click)="dismiss()">Back</button>
  </form>
</ion-content>
