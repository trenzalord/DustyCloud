<ion-content padding>
  <form *ngIf="!story.$key">
    <ion-list>
      <ion-item>
        <ion-label>Title</ion-label>
        <ion-input name="title" [(ngModel)]="story.title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Description</ion-label>
        <ion-textarea name="description" [(ngModel)]="story.description"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label>Event Date</ion-label>
        <ion-datetime name="eventDate" [(ngModel)]="story.eventDate"></ion-datetime>
      </ion-item>
    </ion-list>
    <button ion-button block (click)="addStory()">Add story</button>
  </form>
  <ion-list *ngIf="story.$key">
    <ion-item>
      <ion-label fixed>Title</ion-label>
      <h2 item-right>{{ story.title }}</h2>
    </ion-item>
    <ion-item>
      <ion-label fixed>Description</ion-label>
      <p item-right>{{ story.description }}</p>
    </ion-item>
    <ion-item>
      <ion-label fixed>Event Date</ion-label>
      <p item-right>{{ story.eventDate | date }}</p>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="goToRadar()">Back</button>
</ion-content>
