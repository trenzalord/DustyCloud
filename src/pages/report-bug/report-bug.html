<ion-content padding>
  <ion-item-divider>
    An idea? A bug? Let us know!
  </ion-item-divider>
  <ion-item>
    <ion-label stacked>Description</ion-label>
    <ion-textarea rows="5" name="text" [(ngModel)]="bugReport.text" placeholder="Write here!"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label stacked>Category</ion-label>
    <ion-select name="category" [(ngModel)]="bugReport.category">
      <ion-option value="bug">Bug</ion-option>
      <ion-option value="idea">Idea</ion-option>
    </ion-select>
  </ion-item>
  <button ion-button block color="secondary" (click)="addBugReport()">Send</button>
  <button ion-button block (click)="goToRadar()">Back</button>
  <dc-version></dc-version>
</ion-content>
