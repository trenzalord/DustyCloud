<ion-header>

  <ion-navbar>
    <ion-title>{{ (profile | async).publicName || 'Anonymous'}}'s profile</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>
        Number of stories
      </ion-label>
      <p item-right>{{ numberOfStories }}</p>
    </ion-item>
    <ion-item *ngIf="isFriend">
      This is your friend
    </ion-item>
  </ion-list>
  <button ion-button block (click)="sendFriendRequest()" *ngIf="shouldShowSendRequestButton || friendRequestSent || loadingSendRequest" [disabled]="friendRequestSent">
    <ion-spinner *ngIf="loadingSendRequest"></ion-spinner>
    {{ loadingSendRequest ? 'Sending request...' : friendRequestSent ? 'Request sent' : 'Send friend request'}}
  </button>
  <button ion-button block (click)="dismiss()">Back</button>
</ion-content>
