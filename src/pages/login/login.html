<!--
  Generated template for the LoginPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->


<ion-content padding>
  <form>
    <ion-list>
      <ion-item>
        <ion-label>
          Email
        </ion-label>
        <ion-input name="email" [(ngModel)]="email" type="email" placeholder="test@example.com"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          Password
        </ion-label>
        <ion-input name="password" [(ngModel)]="password" type="password" placeholder="123456789"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block (click)="signIn()">Login</button>
  </form>
  <dc-version></dc-version>
</ion-content>
